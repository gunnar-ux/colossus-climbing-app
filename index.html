<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>Colossus - Climbing Analytics</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Colossus" />
    
    <!-- Google Fonts - Oswald for brand headers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
    <!-- Prevent zoom on mobile -->
    <meta name="format-detection" content="telephone=no" />
    <style>
      /* Hide scrollbars utility class */
      .hide-scrollbar {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      /* Pull-to-refresh indicator transition */
      .ptr-indicator {
        transition: transform 200ms ease, opacity 200ms ease;
      }
      
      /* Mobile viewport fixes */
      html, body {
        height: 100%;
        overflow-x: hidden;
      }
      
      /* Use dvh (dynamic viewport height) for better mobile support */
      .min-h-screen-mobile {
        min-height: 100vh;
        min-height: 100dvh; /* Dynamic viewport height for mobile */
      }
      
      /* Enhanced safe area handling for notched devices and PWA */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Ensure proper viewport height in PWA mode */
      html {
        height: 100%;
        height: 100dvh;
      }
      
      /* PWA-optimized safe area handling */
      body {
        padding: 0;
        margin: 0;
        /* Ensure body fills entire viewport */
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        position: relative;
        /* Remove negative margins for better PWA behavior */
      }
      
      /* PWA safe area detection */
      @supports (padding: max(0px)) {
        .safe-area-detected {
          --safe-area-inset-top: env(safe-area-inset-top);
          --safe-area-inset-bottom: env(safe-area-inset-bottom);
          --safe-area-inset-left: env(safe-area-inset-left);
          --safe-area-inset-right: env(safe-area-inset-right);
        }
      }
      
      /* Ensure content never goes behind the notch */
      .header-safe-zone {
        min-height: env(safe-area-inset-top);
      }
      
      /* Better backdrop blur support */
      @supports (backdrop-filter: blur(20px)) {
        .backdrop-blur-header {
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
